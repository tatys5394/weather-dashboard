<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="header">
        <!-- <img id="wicon" src="http://openweathermap.org/img/w/04d.png" alt="Weather icon"> -->
        <h1>Weather Dashboard</h1>
    </div>
    <div id="main-box">
        <div id="sidebar">
            <div id="sidebar-title">
                <h2>Search for a City:</h2>
            </div>
            <div id="search-box">
                <div id="input-box">
                    <input id="user-input" placeholder="New Jersey" type="text"></input>
                </div>
                <div id="search-button-box">
                    <button id="search-button">Search</button>
                </div>
            </div>
            <div id="saved-input">
                saved
            </div>
        </div>
        <div id="main-content">
            <div id="city-day-forecast">
                <h2 id="city-name"></h2>
                <img id="icon"></img> 
                <p id="weather-info"></p>
                <p id="Temp"></p>
                <p id="Humidity"></p>
                <p id="Wind-speed"></p>
            </div>
            <div id="five-day-forecast">
                <div id="plus-one">one</div>
                <h1 id="city-name"></h1>
                <img id="icon"></img> 
                 <p id="weather-info"></p>
                <p id="Temp"></p>
                <p id="Humidity"></p>
                <p id="Wind-speed"></p>

                <div id="plus-two">two</div>
                 <h1 id="city-name"></h1>
                <img id="icon"></img> 
                <p id="weather-info"></p>
                <p id="Temp"></p>
                <p id="Humidity"></p>
                <p id="Wind-speed"></p>

                <div id="plus-three">three</div>
                    <h1 id="city-name"></h1>
                    <img id="icon"></img> 
                    <p id="weather-info"></p>
                    <p id="Temp"></p>
                    <p id="Humidity"></p>
                    <p id="Wind-speed"></p>               

                <div id="plus-four">four</div>
                 <h1 id="city-name"></h1>
                    <img id="icon"></img> 
                    <p id="weather-info"></p>
                    <p id="Temp"></p>
                    <p id="Humidity"></p>
                    <p id="Wind-speed"></p>

                <div id="plus-five">five</div>
                    <h1 id="city-name"></h1>
                    <img id="icon"></img> 
                    <p id="weather-info"></p>
                    <p id="Temp"></p>
                    <p id="Humidity"></p>
                    <p id="Wind-speed"></p>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
